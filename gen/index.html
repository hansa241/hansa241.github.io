<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <link rel="stylesheet" href="style.css">
        <title>CR Deck Generator</title>
    </head>
    <body>
        <noscript><h1 class="hel" id="nosc">Please enable JavaScript!</h1></noscript>
        <h2 class="hel" id="crrdg">Clash Royale Random Deck Generator</h2>
        <button type="button" id="generateBtn" onclick="runGenerator()">Generate</button>
        <br>
        <p class="hel">Your deck here:</p>
        <p class="hel" id="card1"></p>
        <p class="hel" id="card2"></p>
        <p class="hel" id="card3"></p>
        <p class="hel" id="card4"></p>
        <p class="hel" id="card5"></p>
        <p class="hel" id="card6"></p>
        <p class="hel" id="card7"></p>
        <p class="hel" id="card8"></p>
        <br>
        <p class="hel">Avg. Elixir Cost:</p>
        <b class="hel" id="avgECost"></b>
        <br>
        <p class="hel" id="link"></p>

        <script src="gen.js" type="text/javascript"></script>
    </body>
</html>
